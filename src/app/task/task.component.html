
<div class="card">
  <div class="text-wrapper">
    <input type="checkbox" name="tarea-completada" id="tarea-completada" [(ngModel)]="isTareaCompletada"
      (change)="toggleTareaCompletada()" />
    <p [ngClass]="{ tachado: isTareaCompletada }">{{ texto }}</p>
    <button class="btn btn-secondary" (click)="eliminar()">Eliminar</button>
  </div>
</div>
